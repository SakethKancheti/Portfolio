<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
</head>
<body>
  <header>
    <h1>Portfolio</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About</h2>
      <p>Add a short introduction about yourself here.</p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <p>Showcase your work here.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Add your contact information or a contact form.</p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Portfolio</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
